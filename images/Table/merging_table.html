<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        border-color: blue;
        background-color: red;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <table align="center">
      <tr>
        <td colspan="2">A</td>
      </tr>
      <tr>
        <td rowspan="2">B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
      </tr>
    </table>
  </body>
</html>
