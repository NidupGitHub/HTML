<!DOCTYPE html>
<html>
  <header>
    <style>
      table,
      td,
      th {
        border: 1px solid green;
      }
      table {
        width: 300px;
      }
      .head {
        text-align: center;
      }
    </style>
  </header>
  <body>
    <h1 class="head">Table in HTML</h1>
    <table align="center">
      <tr>
        <th rowspan="2">A</th>
        <th>B</th>
        <th rowspan="3">D</th>
        <th colspan="2">E</th>
        <th>F</th>
      </tr>
      <tr>
        <td>C</td>
        <td rowspan="2">G</td>
        <td rowspan="2">H</td>
        <td rowspan="2">I</td>
      </tr>
      <tr>
        <td colspan="2">J</td>
      </tr>
      <tr>
        <td colspan="3">K</td>
        <td>L</td>
        <td colspan="2">M</td>
      </tr>
    </table>
  </body>
</html>
