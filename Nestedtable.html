<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
      }
      table {
        border-color: red;
        border: 1px solid black;
        background-color: green;
        border-radius: 2%;
      }
      th {
        background-color: aqua;
      }
      td {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td>C</td>
        <td>
          <table>
            <tr>
              <th>D</th>
              <th>E</th>
            </tr>
            <tr>
              <td>F</td>
              <td>G</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
